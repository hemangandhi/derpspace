<!DOCTYPE html>
<html ng-app>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
		<title>{{height}} X {{width}}</title>
	</head>
	<body>
		Height: <input type="text" ng-model="height"></input>
		Width:  <input type="text" ng-model="width"></input><br/>
		<img ng-src="http://placekitten.com/{{width}}/{{height}}"></img>
	</body>
</html>
