<!DOCTYPE html>
<html ng-app="dictionaryApp" ng-controller="dictionaryCtrl">
	<head>
		<title>Define {{word}}</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
		<script src="dictionaryController.js"></script>
	</head>
	<body>
		Word to define: <input type="text" ng-model="word"></input>
		<div>
			<ul>
				<li ng-repeat="defn in defns">
				{{defn.text}}<br/>
				From: {{defn.attribution}}
				</li>
			</ul>
		</div>
	</body>
</html>
